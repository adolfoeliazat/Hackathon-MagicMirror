<div class="select">
    <label ng-class="{'required-field': to.required}" translate>{{to.label}}</label>

    <ui-select
        ng-model="model[options.key]"
        theme="selectize"
        title="{{'Search anything...' | translate}}"
    >
        <ui-select-match placeholder="{{'Search anything...' | translate}}">
            {{$select.selected.value}}
        </ui-select-match>
        <ui-select-choices
            repeat="option.key as (key, option) in to.options
                | filter: {value: $select.search}
                | sortChoices : $select.search"
        >
            <a ng-bind-html="option.value | highlight: $select.search | html"></a>
        </ui-select-choices>
    </ui-select>

    <span ng-show="showError" class="validation-message" translate>This field is required.</span>
    <p class="hint" translate>{{to.hint}}</p>
</div>
