<div class="radio-container">
    <label class="radio-group-label" translate>
        {{to.label}}
    </label>

    <span ng-repeat="(key, option) in to.options">
        <input
            type="radio"
            id="{{id + '_'+ $index}}"
            class="radio"
            tabindex="0"
            ng-value="option[to.valueProp || 'value']"
            ng-model="model[options.key]"
        />
        <label for="{{id + '_'+ $index}}">{{option[to.labelProp || 'name']}}</label>
    </span>
    <p class="hint" translate>{{to.hint}}</p>
</div>
