<div class="floating-label">
    <formly-transclude></formly-transclude>
    <label ng-class="{'required-field': to.required}" translate>{{to.label}}</label>
    <p class="hint" translate>{{to.hint}}</p>
    <div ng-messages="fc.$error" ng-show="showError" class="validation-message">
        <div ng-message="required" translate>This field is required.</div>
        <div ng-message="email" translate>That doesn't look like a valid email address.</div>
    </div ng-messages>
</div>
