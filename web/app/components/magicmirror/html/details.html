<div id="details-page">

  <div class="details">
    <!-- Title -->
    <div class="title">
      {{detailsCtrl.product.title}}
      {{detailsCtrl.product.variation_color_value}}
      {{detailsCtrl.product.variation_size_value}}
    </div>

    <div id="close-ui" class="icon-ui">
      <a ng-click="detailsCtrl.close()">
        <i class="fa fa-times-circle"></i>
      </a>
    </div>

    <div id="request-ui" class="icon-ui">
      <a ng-click="detailsCtrl.requestProduct(detailsCtrl.product)">
        <i class="fa fa-arrow-circle-right"></i>
        Request this product
      </a>
    </div>

    <!-- Variation picker -->
    <div ng-show="!showVariations" class="show-variations-toggler">
      <a ng-click="showVariations = !!!showVariations">Pick a different color or size...</a>
    </div>

    <div ng-show="showVariations">
      <!-- <a ng-click="showVariations = !!!showVariations" class="show-variations-toggler">X</a> -->
      <div class="variations show-variations-toggler">
          <size-and-color
              colors="detailsCtrl.product.variation_attributes.variation_color_values"
              variations="detailsCtrl.product.variations"
          >
          </size-and-color>
      </div>
    </div>

    <!-- Full-screen image -->
    <img ng-src="{{detailsCtrl.product.images[0].url}}"/>
  </div>


</div>
